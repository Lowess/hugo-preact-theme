{{ "<!-- Footer -->" | safeHTML }}
{{- block "footer" . }}

    <p class="gds-text--header-xs -text-center">
      <small>
        &copy; {{ replace .Site.Params.copyright "{year}" now.Year | markdownify }}
      </small>
    </p>
  </footer>
{{- end }}
